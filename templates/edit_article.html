{% extends "base.html" %}
{% block content %}
    <div class="row">
        <h3 class="center-align">Edit Article</h3>
        <form class="col s12 center-align" method="POST" action="{{ url_for('edit_article', article_id=article._id)}}">
            <!-- Article Name -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="article_name" name="article_name" value="{{ article.article_name }}" type="text" class="validate" minlength="3" maxlength="100" required>
                    <label for="article_name">Document Name</label>
                </div>
            </div>
            <!-- Author -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="article_author" name="article_author" value="{{ article.article_author }}" type="text" class="validate" minlength="5" maxlength="60" required>
                    <label for="article_author">Author</label>
                </div>
            </div>
            <!-- Link to Document -->
            <div class="row">
                <div class="input-field col s12">
                    <input id="article_link" name="article_link" value="{{ article.article_link }}"type="text" class="validate" minlength="10" maxlength="200" required>
                    <label for="article_link">Link to Article</label>
                </div>
            </div>
            <!-- Category Dropdown -->
            <div class="row">
                <div class="input-field col s6">
                    
                    <select id="article_category" name="article_category" class="validate" required>
                        <option value="" disabled selected>Choose your option</option>
                        {% for category in categories %}
                            {% if category.category_name == article.article_category %}
                                <option value="{{ category.category_name }}" selected>{{ category.category_name.title() }}</option>
                            {% else %}
                                <option value="{{ category.category_name }}">{{ category.category_name.title() }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                    <label for="article_category">Category</label>
                    
                </div>
                <!-- Game System Dropdown -->
                <div class="input-field col s6">
                    <select id="game_system" name="game_system" class="validate" required>
                        <option value="" disabled selected>Choose your option</option>
                        {% for game_system in game_systems %}
                            {% if game_system.system_name == article.game_system %}
                                <option value="{{ game_system.system_name }}" selected>{{ game_system.system_name }}</option>
                            {% else %}
                                <option value="{{ game_system.system_name }}">{{ game_system.system_name }}</option>
                            {% endif%}
                        {% endfor %}
                    </select>
                    <label for="game_system">Game System</label>
                </div>
            </div>
            <!-- Tags -->
            <!-- Could be too complicated to implement, will return to this
            <div class="row">
                <div class="input-field col s12">
                    <div class="chips"></div>
                </div>
            </div>
            -->
            <div class="row">
                <div class="col s12 center-align">
                    <button class="btn-large teal darken-2" type="submit" name="action">
                        Update Article
                    </button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
