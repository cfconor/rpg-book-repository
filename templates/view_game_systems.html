{% extends "base.html" %}
{% block content %}
    
    <h3 class="center-align">View All Game Systems</h3>

    <div class="row">
        <div class="col s12">
            <a href="{{ url_for('add_game_system') }}" class="btn-large light-blue accent-4 right">Add Game System</a>
        </div>
    </div>

    <ul class="collection align-center">
        {% for game_system in game_systems %}
            <li class="collection-item">
                <div class="row valign-wrapper">
                    <div class="col s6">
                        {{ game_system.system_name }}
                    </div>
                    <div class="col s6">
                        <a href="{{ url_for('edit_game_system', game_system_id=game_system._id) }}"
                            class="btn-small light-blue accent-4 right">Edit Game System</a>
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
    

{% endblock %}
