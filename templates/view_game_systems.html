{% extends "base.html" %}
{% block content %}
    
    <h3 class="center-align">View All Game Systems</h3>

    <div class="row">
        <div class="col s12">
            <a href="{{ url_for('add_game_system') }}" class="btn-large teal darken-2 right">Add Game System</a>
        </div>
    </div>

    <div class="row center-align">
        <ul class="center-align">
            {% for game_system in game_systems %}
                <li>
                    <div class="col s4">
                        <div class="card small-card blue-grey darken-1">
                            <div class="card-content white-text">
                                <span class="card-title"><strong>{{ game_system.system_name }}</strong></span>
                                <p></p>
                            </div>
                            <div class="card-action">
                                <div class="col s6">
                                    <a href="{{ url_for('edit_game_system', game_system_id=game_system._id) }}"
                                        class="btn teal darken-2 right"><i class="fas fa-pencil-alt"></i></a>
                                </div>
                                <div class="col s6">
                                    <a href="{{ url_for('delete_game_system', game_system_id=game_system._id) }}"
                                        class="btn red darken-4"><i class="far fa-trash-alt"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            {% endfor %}
        </ul>
    </div>
    

{% endblock %}
