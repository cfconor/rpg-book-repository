<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}" type="text/css">

    <title>The DM Vault</title>
</head>
<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="{{ url_for('catalog') }}" class="brand-logo">DM Vault</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="{{ url_for('catalog') }}">Catalog</a></li>
                    
                    {% if session.user %}
                        <li><a href="{{ url_for('add_article') }}">Add Books</a></li>
                        <li><a href="#">Manage Article Categories</a></li>
                        <li><a href="#">Manage Game Systems</a></li>
                        <li><a href="{{ url_for('logout') }}">Log Out: {{ session.user }}</a></li>
                    {% else %}
                        <li><a href="{{ url_for('login') }}">Log In</a></li>
                        <li><a href="{{ url_for('register') }}">Register</a></li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>

    <main>
        {% block content%}
        {% endblock %}
    </main>


    <!-- SCRIPTS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>

</body>
</html>
