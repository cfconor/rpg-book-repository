{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">View Categories</h3>

    <div class="row">
        <div class="col s12">
            <a href="{{ url_for('add_category') }}" class="btn-large light-blue accent-4 right">Add Category</a>
        </div>
    </div>
    
    <ul class="collapsible align-center">
        {% for category in categories %}
            <li>
                <div class="collapsible-header">
                    {{ category.category_name.title() }}
                </div>
                <div class="collapsible-body">
                    <div class="row">
                        <div class="col s6">
                            {{ category.category_desc }}
                        </div>
                        <div class="col s3">
                            <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn-small light-blue accent-4">Edit Category</a>
                        </div>
                        <div class="col s3">
                            <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn-small light-blue accent-4">Delete</a>
                        </div>
                    </div>
                </div>
            </li>
        {% endfor %}
    </ul>
    

{% endblock %}
